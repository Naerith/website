<div class="row">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3">
      <img class="img-circle img-responsive" src="{{ person.get_photo_url }}"></img>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h5 class="font-thick">
        <a role="button"
           tabindex="0"
           data-toggle="popover"
           data-trigger="focus"
           data-placement="bottom"
           data-html="true"
           data-content="<i class='fa fa-fw fa-envelope' aria-hidden='true'></i> {{ person.email }}">
           <p>{{ person.get_full_name }}</p>
        </a>
      </h5>
      <h6 class="font-thick role-in-team">{{ person.role }}</h6>
      <h6 class="department">{{ person.description }}</h6>
    </div>
  </div>
</div>
<br>
